<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>Result Summary</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="container1">
        <div class="box1">
          <h2 id="head1">Your Result</h2>
          <div id="circle">
            <h1>76</h1>
            <h5 class="heading1">of 100</h5>
          </div>
          <h2 id="heading2">Great</h2>
          <p id="para1">
            You scored higher than 65% of the people who have these tests
          </p>
        </div>
        <div class="box2">
          <h2 class="heading3">Summary</h2>
          <div class="box3">
            <span class="material-symbols-outlined"> bolt </span>
            <p>Reaction</p>
            <p class="para2"><b>80</b>/100</p>
          </div>
          <div class="box4">
            <span class="material-symbols-outlined"> neurology </span>
            <p>Memory</p>
            <p class="para2"><b> 90</b>/100</p>
          </div>
          <div class="box5">
            <span class="material-symbols-outlined"> maps_ugc </span>
            <p>Verbal</p>
            <p class="para3"><b> 72</b>/100</p>
          </div>
          <div class="box6">
            <span class="material-symbols-outlined"> visibility </span>
            <p>Visual</p>
            <p class="para3"><b> 61</b>/100</p>
          </div>
          <button style="background-color: hsl(224, 30%, 27%)">Continue</button>
        </div>
      </div>
    </div>
  </body>
</html>
